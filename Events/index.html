<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <script src="events.js" defer></script>
</head>
<body>

    <!--Event method directly input into the html line, this is not ideal-->
    <button onclick="alert('Hello World')">Click Me!</button>

    <!--Second method this time we define a JS file to separete the logic-->
    <button id="btn">Click Me Too!</button>

    <!--Third method and the most effective one-->
    <button id="idealbtn">Click me, I'm the best one!</button>
</body>
</html>
